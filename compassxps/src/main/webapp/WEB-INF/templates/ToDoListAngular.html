<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" ng-app="ToDoListApp">
	
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/resources/js/angularjs/ToDoListAngularJs.js}"></script>
	
<head>
<title>Insert title here</title>
</head>
<body ng-controller="ToDoListCntrl">
	
	<h1>{{demoList.mensaje}}</h1>
	
	<div class="input-group">
			<input class="form-control" ng-model="nuevaTarea"></input>
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="agregarNuevoItem(nuevaTarea)">Agregar</button>
			</span>
	</div>
		
	<input class="form-control" ng-model="filtro" placeholder="Filtrar tabla"></input>
	<table class="table table-striped">
		<thead>
				<tr>
					<th>Actividad</th>
					<th>Finalizada</th>
					<th>x</th>
				</tr>
		</thead>
		<tbody>
				<tr ng-repeat="item in demoList.items | filter:filtro">
					<td>{{item.actividad}}</td>
					<td>{{item.hecho}}</td>
					<td><input type="checkbox" ng-model="item.hecho"></input></td>
				</tr>
		</tbody>
	</table>
	<div class="checkbox-inline">
			<label><input type="checkbox" ng-model="mostrarTodos">Mostrar todos</input></label>
	</div>
	
</body>
</html>
