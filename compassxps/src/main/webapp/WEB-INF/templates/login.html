<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen" th:href="@{/resources/css/appstyle.css}" /> 
</head>
<body>
	<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="" />
                <form class="form-signin" th:action="@{/login}" method="post"
							role="form">
                <input type="text" class="form-control" id="username" name="username"
													placeholder="Usuario" required="required" autofocus="autofocus" />
                <input type="password" class="form-control" name="password" id="password"
													placeholder="Clave" required="required" />
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Ingresar</button>
                </form>
                <div th:if="${passSend}"
								class="alert alert-success alert-dismissable">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<p>Contrase√±a equivocada</p>
							</div>
							<div class="alert alert-info alert-dismissable"
								th:if="${param.logout}">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<p>Logout</p>
							</div>
							<div class="alert alert-danger alert-dismissable error"
								th:if="${#httpServletRequest.getSession().getAttribute('error')}">
								<button type="button" class="close" data-dismiss="alert"
									aria-hidden="true">&times;</button>
								<p
									th:text="${#httpServletRequest.getSession().getAttribute('excep')}"></p>
							</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
